<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthika Sri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('mypic.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            gap: 20px;
        }

        .social-links h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }

        .social-links a {
            display: block;
            width: 60px;
            height: 60px;
            transition: transform 0.3s;
        }

        .social-links a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div id="page1">
        <button class="button" onclick="goToPage2()">Ruthika Sri <3</button>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="social-links" style="display: none;">
        <h1> Follow Me </h1>
        <a href="https://www.instagram.com/ruthikasri_?igsh=MWgyNGpqdGt1eXI0MA==" target="_blank">
            <img src="instagram-logo.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/profile.php?id=100076381059202&mibextid=ZbWKwL" target="_blank">
            <img src="facebook-logo.png" alt="Facebook">
        </a>
        <a href="https://www.snapchat.com/add/ruthz_7?share_id=EiYVmQOMfUY&locale=en-US" target="_blank">
            <img src="snapchat-logo.png" alt="Snapchat">
        </a>
        <a href="https://www.linkedin.com/in/ruthika-sri-c-m-9bb002281/" target="_blank">
            <img src="linkedin-logo.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/ruthikasri" target="_blank">
            <img src="github-logo.png" alt="GitHub">
        </a>
    </div>

    <script>
        function goToPage2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        }
    </script>
</body>
</html>
